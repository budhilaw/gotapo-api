services:
  tapo-api:
    build: .
    container_name: tapo-api
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - SERVER_PORT=${PORT:-3000}
      - SERVER_HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    networks:
      - tapo-network

networks:
  tapo-network:
    driver: bridge
